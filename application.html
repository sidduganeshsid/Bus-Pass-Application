<html>
    <head>
        <title>Application</title>
    </head>
    <body bgcolor="#DFF6FF">
        <h1>STUDENT BUS PASS APPLICATION</h1>
        <form enctype="multipart/form-data" method="post">
            <fieldset>
                <!--SSC DETAILS-->
                <legend>1.STUDENT 10TH DETAILS</legend>
                <label for="board type">1.1 SCC Board Type </label>
                 <select name="SSC board type" placeholder="10th board" id="" autofocus required>
                    <option value="SSC">SSC</option>
                    <option value="CBSE">CBSE</option>
                    <option value="ICSE">ICSE</option>
                    <option value="ORIENTIAL">ORIENTIAL</option>
                    <option value="APOS">APOS</option>
                    <option value="Other board">Other Board</option>
                 </select>
                 <br>
                 <label for="Regular/Supplementary">1.2 SSC Regular/Supplementary </label>
                 <select name="SSC Regular/Supplementary" id="" required>
                    <option value="Regular">Regular</option>
                    <option value="Supplementary">Supplementary</option>
                 </select>
                 <br>
                <label for="Pass Year">1.3 SSC Year of Pass</label>
                 <input type="number" placeholder="10th passing year" name="Pass Year" required/>
                <br>
                <label for="hallticket no">1.4 SSC hallticket no.</label>
                 <input type="text" placeholder="hallticket number" name="hallticket no" required/>
                 <br>
                <label for="DOB">1.5 Date of Birth(dd/mm/yyyy) </label>
                 <input type="date" required />
            </fieldset>
            <br>

            <fieldset>
                <!--STUDENT DETAILS-->
                <legend>2.STUDENT DETAILS</legend>
                <label for="name">2.1 Name </label>
                 <input type="text" placeholder="name" name="name" required>
                 <br>
                <label for="guardian">2.2 Father's/Guardian's Name </label>
                 <input type="text" placeholder="father/guardian name" name="guardian" required>
                 <br>
               <label for="DOB">2.3 Date of Birth(dd/mm/yyyy) </label>
                 <input type="date" required />
                 <br>
               <label for="gender">2.4 Gender </label>
                 <input type="radio" value="male" name="gender" required />
                 <label for="male">Male</label>
                 <input type="radio" value="female" name="gender" required />
                 <label for="female">Female</label>                 
                 <br>
               <label for="aadhar">2.5 Aadhar no :</label>
                 <input type="number" placeholder="aadhar no" name="aadhar" required/>
                 <br>
               <label for="mobile number">2.6 Mobile No:</label>
                 <input type="number" placeholder="phone number" name="mobile number" required/>
                 <br>
               <label for="email">2.7 Email </label>
                 <input type="email" placeholder="email id" name="email" id="" required />
                 <br>
               <label for="photo">2.8 Photo</label>
                 <input type="file" name="photo" required />
            </fieldset>
            <br>

            <fieldset>
                <!--RESIDENTIAL ADDRESS DETAILS-->
                <legend>3.RESIDENTIAL ADDRESS DETAILS</legend>
                <label for="district">3.1 District </label>
                <select name="district" id="" required />
                  <option value="hyd">Hyderabad</option>
                  <option value="srd">Sanga Reddy</option>
                  <option value="wrgl">Warangal</option>
                  <option value="other">Other</option>
                </select>
                <br>
                <label for="mandal">3.2 Mandal </label>
                <select name="mandal" id="" required />
                  <option value="hyd">Hyderabad</option>
                  <option value="srd">Sanga Reddy</option>
                  <option value="wrgl">Warangal</option>
                  <option value="other">Other</option>
                </select>
                <br>
                <label for="village">3.3 Village </label>
                <select name="village" id="" required />
                  <option value="hyd">Hyderabad</option>
                  <option value="srd">Sanga Reddy</option>
                  <option value="wrgl">Warangal</option>
                  <option value="other">Other</option>
                </select>
                <br>
                <label for="address">3.4 Address </label>
                <textarea name="" placeholder="address" id="" cols="30" rows="02" required /></textarea>
                <br>
                <label for="postal code">3.5 Postal Code </label>
                <input type="number" placeholder="postal code" name="postal code" id="" required />
                
            </fieldset>
            <br>
            <fieldset>
                <!--INSTITUTION DETAILS-->
                <legend>4.INSTITUTION DETAILS</legend>
                <label for="institute name">4.1 Institute Name </label>
                <input type="text" placeholder="institution name" required />
                <br>
                <label for="course name">4.2 Course Name </label>
                <input type="text" placeholder="course name" required />
                <br>
                <label for="admission no">4.3 Admission no </label>
                <input type="text" placeholder="admission number" required />
                <br>
                <label for="institution name">4.2 Institution Address </label>
                <textarea name="institution name" placeholder="institution address" id="" cols="30" rows="04" required /></textarea>
            </fieldset>
            <br>
            <fieldset>
                <!--ROUTE DETAILS-->
                <legend>5.ROUTE DETAILS</legend>
                <label for="starting">5.1 From :</label>
                <select name="starting" id="" required />
                  <option value="hyd">Hyderabad</option>
                  <option value="srd">Sanga Reddy</option>
                  <option value="wrgl">Warangal</option>
                  <option value="other">Other</option>
                </select>&nbsp;&nbsp;&nbsp;
                <label for="destination">5.2 To :</label>
                <input type="text" placeholder="college name" required />
            </fieldset>
            <br>
            <fieldset>
                <!--PASS COLLECTION-->
                <legend>6.PASS COLLECTION</legend>
                <label for="collect">6.1 Collect pass at :</label>
                <Select required />
                  <option value="atcollege">College</option>
                  <option value="printonline">Print Online</option>
                </Select>
                
            </fieldset>
            <center>
            <input type="submit" name="" id="">
            <input type="reset">
         </center>
        </form>
    </body>
</html>
